<!DOCTYPE html>
<html lang="en">
<head>
  <title>Comic Engine Category Page</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/category.css">
</head>
<body>

<!-----------------------------header-------------------------------->

<header>

  <div id="leftHeader">
    <a href="index.html">
      <img src="images/bookstore_logo.jpg" alt="logo"/>
    </a>
  </div>

  <div id="midHeader">
    <form id="searchBoxForm">
      <input id="searchBox" type="text" value="Search">
      <input id="searchIcon" type="image"
             src="images/search_icon.jpg" alt="search icon">
    </form>
    <div class="dropdown">
      <p class="dropdownSelect">Select Category</p>
      <div class="dropdownContent">
        <p><a href="category.html">SUPERHERO</a></p>
        <p><a href="category.html">MANGA</a></p>
        <p><a href="category.html">HORROR</a></p>
        <p><a href="category.html">CHILDREN</a></p>
      </div>
    </div>
  </div>
  <div id="rightHeader">
    <div id="cartIcon"><a href="#">
      <img src="images/shopping_cart.jpg" alt="shopping cart icon"></a>
    </div>
    <div id="cartCount">0 items</div>
    <div id="loginButton"><a href="#">login</a></div>
  </div>
</header>

<!-----------------------------main-------------------------------->
<main>
  <section id="mainLeft">
    <div class="leftCategory">
      <button class="button bt1">Superhero</button>
      <button class="button bt2">Manga</button>
      <button class="button bt3">Horror</button>
      <button class="button bt4">Children</button>
    </div>
  </section>

  <section id="mainRight">
    <div class="rightCategory">
      <div id="book1">
        <a href="category.html"><img src="images/academia.jpg" alt="Superhero" style="margin: 5px 5px 5px 5px "></a>
        <div class="bkName1">
          <h1>My Hero Academia</h1>
          <p>by Kohei Horikoshi</p>
          <h1>$75.06 </h1>
          <button class="cart_btn">Add To Cart</button>
          <button class="cart_btn">Read Now</button>
        </div>
      </div>

      <div id="book2">
        <a href="category.html"><img src="images/toradora.jpg" alt="Superhero" style="margin: 5px 5px 5px 5px "></a>
        <div class="bkName2">
          <h1>Toradora!</h1>
          <p>by Yuyuko Takemiya</p>
          <h1>$8.64 </h1>
          <button class="cart_btn">Add To Cart</button>
        </div>
      </div>

      <div id="book3">
        <a href="category.html"><img src="images/harleen.jpg" alt="Superhero" style="margin: 5px 5px 5px 5px "></a>
          <div class="bkName3">
            <h1>Harleen</h1>
            <p>by Stjepan Sejic</p>
            <h1>$20.18 </h1>
            <button class="cart_btn">Add To Cart</button>
            <button class="cart_btn">Read Now</button>
          </div>
      </div>

      <div id="book4">
        <a href="category.html"><img src="images/diaper.jpg" alt="Superhero" style="margin: 5px 5px 5px 5px "></a>
        <div class="bkName4">
          <h1>Super Diaper Baby</h1>
          <p>by Dav Pilkey</p>
          <h1>$6.92 </h1>
          <button class="cart_btn">Add To Cart</button>
        </div>
      </div>
    </div>
  </section>
</main>

<!-----------------------------footer-------------------------------->

<footer class="page-footer">
  <div id="footerLeft">
    <p>&copy; 2021 Comic Engine</p>
    <a href="#">Contact Us</a>
    <a href="https://goo.gl/maps/FRntoNfMwNVLWovg8">Directions</a>
  </div>
  <div id="footerRight">
    <a href="#"><img src="images/facebook.jpg" alt="Facebook" style="margin: 5px 5px 5px 5px "></a>
    <a href="#"><img src="images/twitter.jpg" alt="Twitter" style="margin: 5px 5px 5px 5px "></a>
    <a href="#"><img src="images/tiktok.jpg" alt="Tiktok" style="margin: 5px 5px 5px 5px "></a>
    <a href="#"><img src="images/line.jpg" alt="Twitter" style="margin: 5px 5px 5px 5px "></a>
  </div>
</footer>

</body>
</html>
